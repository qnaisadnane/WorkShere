<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="style.css">
   <title>WorkSphere</title>
</head>

<body>
   <section class="global-section">
      <div class="global-div">

         <div id="sidebar-staff" class="sidebar-staff">
            <h2>Staff</h2>
            <button id="add-worker-btn" class="add-worker">Add New Worker</button>
            <ul class="staff-list" id="unassigned-list"></ul>
         </div>

         <div id="add-worker-modal" class="modal" style="display: none;">
            <div class="modal-content">
               <div class="modal-header">
                  <h2>Add Worker</h2>

               </div>
               <form id="add-worker-form">

                  <label for="Name">Full Name</label>
                  <input type="text" id="name" class="name" placeholder="Enter your name">
                  <div class="error"></div>
                  <label for="role">Role</label>

                  <select name="role" id="select-role" class="select-role">
                     <option value="">Select role</option>
                     <option value="Receptionnistes">Receptionnistes</option>
                     <option value="Techniciens IT">Techniciens IT</option>
                     <option value="Manager">Manager</option>
                     <option value="Nettoyage">Nettoyage</option>
                     <option value="Developpeur">Developpeur</option>
                     <option value="Comptable">Comptable</option>
                  </select>
                  <div class="error"></div>
                  <label for="photo">Photo (URL)</label>
                  <input type="url" id="photo" class="url" placeholder="https://exemple.com/photo.jpg">
                  <div class="error"></div>
                  <div class="photo-preview">
                     <img id="photo-live" src="https://via.placeholder.com/150?text=Photo" alt="">
                  </div>

                  <label for="photo">Email</label>
                  <input type="email" id="email" class="email" placeholder="Enter your email">
                  <div class="error"></div>
                  <label for="photo">Phone</label>
                  <input type="text" id="phone" class="phone" placeholder="Enter your phone">
                  <div class="error"></div>
                  <div class="experiences-section">
                     <label for="experience">Experience</label>
                     <div id="experiences-container">

                     </div>
                     <button type="button" id="add-experience-btn" class="btn-experience">Add Experience</button>
                  </div>
                  <div class="btn-form">
                     <button type="submit" id="btn-add-form" class="btn-add">Add</button>
                     <button type="button" id="btn-cancel-form" class="btn-cancel">Cancel</button>
                  </div>

               </form>
            </div>

         </div>
         <div id="assignmodal" class="worker-modal" style="display: none;">

            <div id="modallist" class="modallist-worker">

            </div>
         </div>

         <div id="worksphere-div" class="worksphere-div">
            <h1>WorkSphere</h1>

            <div class="zone-grid" id="zone-grid">
               <div class="zone" id="reception" data-role="Receptionnistes">
                  <button id="add-btn-emp" class="add-btn">+</button>
                  <div class="employees"></div>
               </div>
               <div class="zone" id="conference" data-role="Manager">
                  <button id="add-btn-emp" class="add-btn">+</button>
                  <div class="employees"></div>
               </div>
               <div class="zone" id="staffroom" data-role="Manager">
                  <button id="add-btn-emp" class="add-btn">+</button>
                  <div class="employees"></div>
               </div>
               <div class="zone" id="servers" data-role="Techniciens IT">
                  <button id="add-btn-emp" class="add-btn">+</button>
                  <div class="employees"></div>
               </div>
               <div class="zone" id="security" data-role="Agent de securite">
                  <button id="add-btn-emp" class="add-btn">+</button>
                  <div class="employees"></div>
               </div>
               <div class="zone" id="archives" data-role="Comptable">
                  <button id="add-btn-emp" class="add-btn">+</button>
                  <div class="employees"></div>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script src="script.js"></script>

</body>

</html>
