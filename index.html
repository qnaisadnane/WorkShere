<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,600;1,100;1,200;1,300&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>WorkSphere</title>
</head>
<body>
    <section class="global-section">
    <div class="global-div">
     
     <div id="sidebar-staff" class="sidebar-staff">
        <h2>Staff</h2>
        <button id="add-worker-btn" class="add-worker">Add New Worker</button>
         <ul class="staff-list" id="unassigned-list"></ul>
        </div>

         <div id="add-worker-modal" class="modal" style="display: none;">
            <div class="modal-content">
             <div class="modal-header">
              <h2>Add Worker</h2>
              
             </div>
             <form id="add-worker-form">
              
             <label for="Name">Full Name</label>
             <input type="text" id="name" class="name" placeholder="Enter your name">
             <label for="role">Role</label>

             <select name="role" id="select-role" class="select-role">
                <option value="">Selectionner un role</option>
                <option value="Receptionnistes">Receptionnistes</option>
                <option value="Techniciens IT">Techniciens IT</option>
                <option value="Manager">Manager</option>
                <option value="Nettoyage">Nettoyage</option>
                <option value="Developpeur">Developpeur</option>
                <option value="Comptable">Comptable</option>
             </select>
             
             <label for="photo">Photo (URL)</label>
             <input type="url" id="photo" class="url" placeholder="https://exemple.com/photo.jpg">

              <div class="photo-preview">
               <img id="photo-live" src="https://via.placeholder.com/150?text=Photo" alt="">
              </div>

             <label for="photo">Email</label>
             <input type="email" id="email" class="email" placeholder="Enter your email">

             <label for="photo">Phone</label>
             <input type="text" id="phone" class="phone" placeholder="Enter your phone">

             <div class="experiences-section">
              <label for="experience">Experience</label>
              <div id="experiences-container">

              </div>
              <button type="button" class="btn-experience">Add Experience</button>
              </div>
             <div class="btn-form">
             <button type="submit" id="btn-add-form" class="btn-add">Add</button>
             <button type="button" id="btn-cancel-form" class="btn-cancel">Cancel</button>
             </div>

             </form>
            </div>
        
        </div>
     
     <div id="worksphere-div" class="worksphere-div">
        <h1>WorkSphere</h1>

        <div class="zone-grid" id="zone-grid">
           <div class="zone" id="reception">
            <button class="add-btn">+</button>
           </div>
           <div class="zone" id="conference">
            <button class="add-btn">+</button>
           </div>
           <div class="zone" id="staffroom">
            <button class="add-btn">+</button>
           </div>
           <div class="zone" id="servers">
            <button class="add-btn">+</button>
           </div>
           <div class="zone" id="security">
            <button class="add-btn">+</button>
           </div>
           <div class="zone" id="archives">
            <button class="add-btn">+</button>
           </div>
          </div>
       </div>
     </div>
    </section>
   
<script src="script.js"></script>

</body>
</html>
